{% extends 'base.html' %}
{% block title %}Usuarios{% endblock %}
{% block content %}
    <div class="row">
        <h1><strong>Usuarios</strong></h1>                    
    </div>
    {% for usuario in usuarios %}
    <div class="row">
        <p>Nombre de usuario: <a href="{% url 'usuarios_perfil_url' usuario.id %}">{{ usuario.username }}</a></p>
    </div>
    {% endfor %}
{% endblock %}
