{% extends 'base.html' %}
{% block title %}Pregunta{% endblock %}
{% block content %}
	<h2>Crear Tag</h2>
    <p><a href="{% url 'preguntas_url' %}">Lista de preguntas</a></p>
    <form action="{% url 'tags_crear_url' %}" method="post">{% csrf_token %}
        {{ form.non_field_errors }}
        <div class="fieldWrapper">
            {{ form.nombre.errors }}
            <label class="label-fix" for="id_nombre">Nombre:</label>
            {{ form.nombre }}
        </div>
        <div class="fieldWrapper">
            {{ form.descripcion.errors }}
            <label class="label-fix" for="id_descripcion">Descripcion:</label>
            {{ form.descripcion }}
        </div>
    <input type="submit" name="submit" value="Crear Tag"/>
    </form>
{% endblock %}
